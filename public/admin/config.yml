backend:
  name: git-gateway
  branch: main
  auth_provider: 'auth0'

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "homepage"
    label: "Homepage"
    files:
      - file: "src/data/homepage.json"
        label: "Homepage Content"
        name: "homepage"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Image", name: "hero_image", widget: "image"}
          - {label: "CTA Text", name: "cta_text", widget: "string"}
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Service Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Quote", name: "quote", widget: "text"}

  - name: "about"
    label: "About Page"
    files:
      - file: "src/data/about.json"
        label: "About Content"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "text"}
          - label: "Team Members"
            name: "team"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}

  - name: "contact"
    label: "Contact Page"
    files:
      - file: "src/data/contact.json"
        label: "Contact Info"
        name: "contact"
        fields:
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address", name: "address", widget: "text"}
          - {label: "Map Embed HTML", name: "map_embed", widget: "text"}

  - name: "portfolio"
    label: "Portfolio Projects"
    folder: "src/data/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog Posts"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "services"
    label: "Services"
    files:
      - file: "src/data/services.json"
        label: "Services Page"
        name: "services"
        fields:
          - label: "Services List"
            name: "services"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}

  - name: "solutions"
    label: "Solutions"
    files:
      - file: "src/data/solutions/free-resources.json"
        label: "Free Resources"
        name: "free-resources"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Resources"
            name: "resources"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - file: "src/data/solutions/ai-tool.json"
        label: "AI Tool"
        name: "ai-tool"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Tools"
            name: "tools"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
